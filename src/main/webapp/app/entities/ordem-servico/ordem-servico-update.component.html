<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ordem-servico-heading" jhiTranslate="projetoeasoftwareApp.ordemServico.home.createOrEditLabel">Create or edit a Ordem Servico</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ordemServico.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ordemServico.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoeasoftwareApp.ordemServico.dataProcessamento" for="field_dataProcessamento">Data Processamento</label>
                    <div class="input-group">
                        <input id="field_dataProcessamento" type="text" class="form-control" name="dataProcessamento" ngbDatepicker  #dataProcessamentoDp="ngbDatepicker" [(ngModel)]="ordemServico.dataProcessamento"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataProcessamentoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoeasoftwareApp.ordemServico.servico" for="field_servico">Servico</label>
                    <input type="text" class="form-control" name="servico" id="field_servico"
                        [(ngModel)]="ordemServico.servico" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoeasoftwareApp.ordemServico.valorTotal" for="field_valorTotal">Valor Total</label>
                    <input type="number" class="form-control" name="valorTotal" id="field_valorTotal"
                        [(ngModel)]="ordemServico.valorTotal" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoeasoftwareApp.ordemServico.servico" for="field_servico">Servico</label>
                    <select class="form-control" id="field_servico" name="servico" [(ngModel)]="ordemServico.servico" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servicoOption.id === ordemServico.servico?.id ? ordemServico.servico : servicoOption" *ngFor="let servicoOption of servicos; trackBy: trackServicoById">{{servicoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoeasoftwareApp.ordemServico.servico" for="field_servico">Servico</label>
                    <select class="form-control" id="field_servico" name="servico" [(ngModel)]="ordemServico.servico" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === ordemServico.servico?.id ? ordemServico.servico : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
