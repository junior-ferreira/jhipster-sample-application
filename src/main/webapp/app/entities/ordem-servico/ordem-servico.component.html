<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetoeasoftwareApp.ordemServico.home.title">Ordem Servicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ordem-servico" [routerLink]="['/ordem-servico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetoeasoftwareApp.ordemServico.home.createLabel">
            Create new Ordem Servico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ordemServicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.ordemServico.dataProcessamento">Data Processamento</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.ordemServico.servico">Servico</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.ordemServico.valorTotal">Valor Total</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.ordemServico.servico">Servico</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.ordemServico.servico">Servico</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordemServico of ordemServicos ;trackBy: trackId">
                <td><a [routerLink]="['/ordem-servico', ordemServico.id, 'view' ]">{{ordemServico.id}}</a></td>
                <td>{{ordemServico.dataProcessamento | date:'mediumDate'}}</td>
                <td>{{ordemServico.servico}}</td>
                <td>{{ordemServico.valorTotal}}</td>
                <td>
                    <div *ngIf="ordemServico.servico">
                        <a [routerLink]="['../servico', ordemServico.servico?.id, 'view' ]" >{{ordemServico.servico?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ordemServico.servico">
                        <a [routerLink]="['../cliente', ordemServico.servico?.id, 'view' ]" >{{ordemServico.servico?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ordem-servico', ordemServico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ordem-servico', ordemServico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ordem-servico/'+ ordemServico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
