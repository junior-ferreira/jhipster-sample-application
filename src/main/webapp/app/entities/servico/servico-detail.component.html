<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="servico">
            <h2><span jhiTranslate="projetoeasoftwareApp.servico.detail.title">Servico</span> {{servico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetoeasoftwareApp.servico.nome">Nome</span></dt>
                <dd>
                    <span>{{servico.nome}}</span>
                </dd>
                <dt><span jhiTranslate="projetoeasoftwareApp.servico.descricao">Descricao</span></dt>
                <dd>
                    <span>{{servico.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="projetoeasoftwareApp.servico.valor">Valor</span></dt>
                <dd>
                    <span>{{servico.valor}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/servico', servico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
