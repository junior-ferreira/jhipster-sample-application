<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetoeasoftwareApp.servico.home.title">Servicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-servico" [routerLink]="['/servico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetoeasoftwareApp.servico.home.createLabel">
            Create new Servico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="servicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.servico.nome">Nome</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.servico.descricao">Descricao</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.servico.valor">Valor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let servico of servicos ;trackBy: trackId">
                <td><a [routerLink]="['/servico', servico.id, 'view' ]">{{servico.id}}</a></td>
                <td>{{servico.nome}}</td>
                <td>{{servico.descricao}}</td>
                <td>{{servico.valor}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/servico', servico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/servico', servico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico/'+ servico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
