<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetoeasoftwareApp.categoriaCliente.home.title">Categoria Clientes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria-cliente" [routerLink]="['/categoria-cliente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetoeasoftwareApp.categoriaCliente.home.createLabel">
            Create new Categoria Cliente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="categoriaClientes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.categoriaCliente.nome">Nome</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.categoriaCliente.descricao">Descricao</span></th>
            <th><span jhiTranslate="projetoeasoftwareApp.categoriaCliente.pontuacaoMinima">Pontuacao Minima</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoriaCliente of categoriaClientes ;trackBy: trackId">
                <td><a [routerLink]="['/categoria-cliente', categoriaCliente.id, 'view' ]">{{categoriaCliente.id}}</a></td>
                <td>{{categoriaCliente.nome}}</td>
                <td>{{categoriaCliente.descricao}}</td>
                <td>{{categoriaCliente.pontuacaoMinima}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/categoria-cliente', categoriaCliente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categoria-cliente', categoriaCliente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categoria-cliente/'+ categoriaCliente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
